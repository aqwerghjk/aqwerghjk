---
layout: default
---
<div style="text-align: center; max-width: 800px; margin: auto;">
<div style="float: left;">
<img src="{{ page.img }}" alt="{{ page.title }}" />
</div>
<div width="300px" height="250px" style="float: left;">
	<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
	<!-- mo -->
	<ins class="adsbygoogle"
     style="display:inline-block;width:300px;height:250px"
     data-ad-client="ca-pub-9721987733707799"
     data-ad-slot="5283134061"></ins>
	<script>
	(adsbygoogle = window.adsbygoogle || []).push({});
	</script>
</div>
<script>
window.onload=function(){ if (document.body.clientWidth > 800) {
    document.getElementById("player").height ="600px";
}
}
</script>
<iframe id="player" src="//moeni.net/player.php?path={{ page.title }}" width="100%" height="400px" allowfullscreen></iframe>
{{content}}
<div class="info_box">
<div class="info_name">{{ page.title }}</div>
<div class="info_text">총회수: {{ ppage.num }}</div>
<div class="info_text">게시일: {{ page.date | date: "%b %-d, %Y" }}</div>
</div>
</div>
{% include comments.html %}
